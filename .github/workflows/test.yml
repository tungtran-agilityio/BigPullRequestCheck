name: Big Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  gatekeeper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Gandalf Gatekeeper üßô‚Äç‚ôÇÔ∏è
        uses: tungtran-vn/tungtran-agilityio/BigPullRequestCheck@v1
        with:
          max_loc: 500
          friday_cutoff: "17:00"
          enable_shame_log: true
          allowlist: "dependabot[bot],renovate[bot]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}